{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock %}
{% block main %}
<div class="wrap">
<div class="wrapper">
	<div class="main">
        <div class="containter">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">登录</h3>
                    </div>
                    <div class="panel-body">
                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                                <input type="hidden" name="next" value="{% if froms %}{{ froms }}{% else %}/{% endif %}">
                                <label for="id_username">用户名</label>
                                <input type="text" name="username" class="form-control" placeholder="请输入用户名或邮箱" required id="id_username" />
                                <p class="text-danger"></p>
                                <label for="id_password">密码</label>
                                <input type="password" name="password" class="form-control" placeholder="请输入用户密码" required id="id_password" />
                                <p class="text-danger"></p>
                                <span class="pull-left text-danger">{% if msg %}{{ msg }}{% endif %}</span>
                            <input type="submit" value="登录" class="btn btn-primary pull-right">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</div>
</div>
</div>

{% endblock %}
